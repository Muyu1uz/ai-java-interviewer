  application:
    name: AiJavaInterviewer
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://111.231.74.153:5432/aiinterview
    username: postgres
    password: miaoyalei111
  ai:
    dashscope:
      api-key: sk-ed29ac72f9bc448e9a749520868860d7
      chat:
        options:
          model: qwen-plus
      embedding:
        options:
          model: text-embedding-v3
        dimensions: 1536
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000

  # redis
  data:
    redis:
      host: 111.231.74.153
      port: 6379
      password: 123456
      ttl: 3600           # 简历缓存过期时间(秒)
      database: 0
      # 连接池配置
      lettuce:
        pool:
          max-active: 8    # 最大连接数
          max-idle: 8      # 最大空闲连接
          min-idle: 2      # 最小空闲连接
          max-wait: 3000ms # 连接池最大阻塞等待时间
      # 超时配置
      timeout: 3000ms      # 连接超时时间
      
# 面试配置
interview:
  topics:
    expire-hours: 24       # 已提问技术点过期时间(小时)

# 限流配置
rate-limit:
  enabled: true            # 是否启用限流
  global:
    capacity: 100          # 全局令牌桶容量
    rate: 50               # 全局每秒生成令牌数
  user:
    capacity: 20           # 单用户令牌桶容量
    rate: 5                # 单用户每秒生成令牌数
  ip:
    capacity: 30           # 单IP令牌桶容量
    rate: 10               # 单IP每秒生成令牌数
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.muyulu.aijavainterviewer.controller
# knife 4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT配置
jwt:
  secret: YourSuperSecretKeyForJWT2025MustBeAtLeast256BitsLongForHS256Algorithm
  expiration: 86400  # 24小时,单位:秒

# RAG配置
rag:
  document:
    auto-load: true          # 启动时自动加载文档
    force-reload: false      # 是否强制重新加载(即使已有数据)
    chunk-size: 800          # 文档分块大小(字符数)
    chunk-overlap: 200       # 分块重叠大小(字符数)
  retrieval:
    top-k: 5                 # 检索返回的相关文档数量
    similarity-threshold: 0.6 # 相似度阈值
