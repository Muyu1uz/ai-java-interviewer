spring:
  application:
    name: AiJavaInterviewer
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000
    dashscope:
      embedding:
        options:
          model: text-embedding-v3
        dimensions: 1536
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
      database: 0
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.muyulu.aijavainterviewer.controller
# knife 4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT配置
jwt:
  secret: YourSuperSecretKeyForJWT2025MustBeAtLeast256BitsLongForHS256Algorithm
  expiration: 86400  # 24小时,单位:秒

# RAG配置
rag:
  document:
    auto-load: true          # 启动时自动加载文档
    force-reload: false      # 是否强制重新加载(即使已有数据)
    chunk-size: 800          # 文档分块大小(字符数)
    chunk-overlap: 200       # 分块重叠大小(字符数)
  retrieval:
    top-k: 5                 # 检索返回的相关文档数量
    similarity-threshold: 0.6 # 相似度阈值
