spring:
  application:
    name: AiJavaInterviewer
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/aiinterview
    username: postgres
    password: root
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000
    dashscope:
      embedding:
        options:
          model: text-embedding-v3
        dimensions: 1536
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600           # 简历缓存过期时间(秒)
      database: 0
      # 连接池配置
      lettuce:
        pool:
          max-active: 8    # 最大连接数
          max-idle: 8      # 最大空闲连接
          min-idle: 2      # 最小空闲连接
          max-wait: 3000ms # 连接池最大阻塞等待时间
      # 超时配置
      timeout: 3000ms      # 连接超时时间
      
# 面试配置
interview:
  topics:
    expire-hours: 24       # 已提问技术点过期时间(小时)

# 限流配置
rate-limit:
  enabled: true            # 是否启用限流
  global:
    capacity: 100          # 全局令牌桶容量
    rate: 50               # 全局每秒生成令牌数
  user:
    capacity: 20           # 单用户令牌桶容量
    rate: 5                # 单用户每秒生成令牌数
  ip:
    capacity: 30           # 单IP令牌桶容量
    rate: 10               # 单IP每秒生成令牌数
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.muyulu.aijavainterviewer.controller
# knife 4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT配置
jwt:
  secret: YourSuperSecretKeyForJWT2025MustBeAtLeast256BitsLongForHS256Algorithm
  expiration: 86400  # 24小时,单位:秒

# RAG配置
rag:
  keyword-extraction:
    use-ai: true                 # 是否使用 AI 提取关键词（false 则使用正则表达式）
    max-input-length: 1500       # AI 提取时的最大输入长度（字符数，增加以包含更多上下文）
  document:
    ai-keywords: false            # [新增] 加载文档时是否使用AI提取关键词并写入元数据 (注意: 会增加启动时间)
    auto-load: true              # 启动时自动加载文档到向量库
    force-reload: false          # 是否强制重新加载（即使向量库已有数据）
    chunk-size: 400              # 文档分块大小（tokens，推荐 400-800）
    chunk-overlap: 100           # 分块重叠大小（tokens，推荐 chunk-size 的 20-25%）
  retrieval:
    top-k: 3                     # 检索返回的相关文档数量（推荐 3-5）
    similarity-threshold: 0.65   # 相似度阈值（0-1，推荐 0.65-0.75）

